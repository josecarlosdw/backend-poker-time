<mat-card class="email-card">
  <mat-card-header>
    <mat-card-title>Enviar Convite por E-mail</mat-card-title>
    <mat-card-subtitle>Convide participantes para a sala</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="sendEmail()" class="email-form">
      <mat-form-field appearance="outline">
        <mat-label>Nome da sala</mat-label>
        <input matInput [(ngModel)]="name" name="name" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Posição</mat-label>
        <input matInput [(ngModel)]="position" name="position" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>E-mail do convidado</mat-label>
        <input matInput [(ngModel)]="email" name="email" required type="email">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!name || !position || !email">
        Enviar Convite
      </button>
    </form>
  </mat-card-content>
</mat-card>
