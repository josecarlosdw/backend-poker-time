<div class="app-container">
  <!-- Top Navigation Bar -->
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="toggleSidebar()" class="sidebar-toggle">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="app-title" routerLink="/dashboard" style="cursor: pointer;">
      <mat-icon>edit_note</mat-icon>
      {{ title }}
    </span>
    
    <span class="toolbar-spacer"></span>
    
    <!-- Search Bar -->
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Buscar salas, sessões..." [(ngModel)]="searchTerm">
      </mat-form-field>
    </div>
    
    <!-- Notifications -->
    <button mat-icon-button [matMenuTriggerFor]="notificationMenu" class="notification-btn">
      <mat-icon [matBadge]="notificationCount" matBadgeColor="warn">notifications</mat-icon>
    </button>
    <mat-menu #notificationMenu="matMenu">
      <div class="notification-header">
        <h3>Notificações</h3>
      </div>
      <div class="notification-list">
        <div *ngFor="let notification of notifications" class="notification-item">
          <mat-icon>{{ notification.icon }}</mat-icon>
          <span>{{ notification.message }}</span>
        </div>
      </div>
    </mat-menu>
    
    <!-- User Menu -->
    <ng-container *ngIf="isAuthenticated; else authButtons">
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-btn">
        <mat-icon>account_circle</mat-icon>
        {{ currentUser?.username }}
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Perfil</span>
        </button>
        <button mat-menu-item routerLink="/settings">
          <mat-icon>settings</mat-icon>
          <span>Configurações</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </ng-container>
    
    <ng-template #authButtons>
      <button mat-button routerLink="/login">
        <mat-icon>login</mat-icon>
        Entrar
      </button>
      <button mat-raised-button color="accent" routerLink="/register">
        <mat-icon>person_add</mat-icon>
        Registrar
      </button>
    </ng-template>
    <button mat-icon-button (click)="toggleDarkMode()" [matTooltip]="darkMode ? 'Modo Claro' : 'Modo Escuro'">
      <mat-icon>{{ darkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Sidebar Navigation -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="app-sidenav" [class.sidenav-collapsed]="!sidebarExpanded">
      <div class="sidenav-header">
        <h3 *ngIf="sidebarExpanded">Navegação</h3>
        <button mat-icon-button (click)="toggleSidebar()" class="collapse-btn">
          <mat-icon>chevron_left</mat-icon>
        </button>
      </div>
      
      <mat-nav-list class="sidenav-list">
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active" class="nav-item">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle *ngIf="sidebarExpanded">Dashboard</span>
        </a>
        
        <a mat-list-item routerLink="/rooms" routerLinkActive="active" class="nav-item">
          <mat-icon matListItemIcon>meeting_room</mat-icon>
          <span matListItemTitle *ngIf="sidebarExpanded">Salas</span>
        </a>
        
        <a mat-list-item routerLink="/create-room" routerLinkActive="active" class="nav-item">
          <mat-icon matListItemIcon>add_circle</mat-icon>
          <span matListItemTitle *ngIf="sidebarExpanded">Criar Sala</span>
        </a>
        
        <a mat-list-item routerLink="/sessions" routerLinkActive="active" class="nav-item">
          <mat-icon matListItemIcon>history</mat-icon>
          <span matListItemTitle *ngIf="sidebarExpanded">Histórico</span>
        </a>
        
        <a mat-list-item routerLink="/analytics" routerLinkActive="active" class="nav-item">
          <mat-icon matListItemIcon>analytics</mat-icon>
          <span matListItemTitle *ngIf="sidebarExpanded">Analytics</span>
        </a>
        
        <mat-divider></mat-divider>
        
        <a mat-list-item routerLink="/settings" routerLinkActive="active" class="nav-item">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle *ngIf="sidebarExpanded">Configurações</span>
        </a>
        
        <a mat-list-item routerLink="/help" routerLinkActive="active" class="nav-item">
          <mat-icon matListItemIcon>help</mat-icon>
          <span matListItemTitle *ngIf="sidebarExpanded">Ajuda</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content Area -->
    <mat-sidenav-content class="app-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
